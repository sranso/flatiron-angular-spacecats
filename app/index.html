<!DOCTYPE html>
<html lang="en" ng-app="spacecatApp"> <!-- custom attribute, points to the directive, defines root scope, this is the app that will be used here -->
  <head>
    <meta charset="utf-8"/>
    <title>SpaceCAT! AngularJS Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/app.css" rel="stylesheet"/>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </head>
  <body ng-controller="CatListCtrl"> <!-- gives us context to bind our model to our view -->
    <div class="container-fluid">
      <div class="billions"></div>
      <img id="sagan" src="img/sagan.png"/>
      <div class="jumbo">  
        <h1>Intergalactic Space Cat Registry</h1>
        <input type="text" ng-model="query" id="search"/>
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <!-- value name needs to match an attribute on object -->
          <option value="-planets">Planets Visited</option>
        </select>
      </div>
      <div class="cat-container container">
        <ul>
          <!-- the order here is important -->
          <li ng-repeat="cat in cats | filter: query | orderBy: orderProp">
            <img ng-src="img/spacecats/{{cat.name}}.jpg">
            <div class="info">
              <a href="#/cats/{{cat.id}}">
                <h3>{{cat.name}}</h3>
              </a>
              <p>Bio: {{cat.bio}}</p>
              <p>Color: {{cat.color}}</p>
              <p>Personality: {{cat.personality}}</p>
              <p>Planets: {{cat.planets}}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
